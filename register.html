<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./lib/fontawesome-free-5.15.4-web/css/all.min.css">
    <script src="./lib/jquery/js/jquery-3.6.3.min.js"></script>
</head>

<body>
    <form id="register" class="m-3">
        <div class="mt-3 mb-3">
            <label for="register-user-username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="register-user-username" placeholder="Enter username">
        </div>
        <div class="mt-3 mb-3">
            <label for="register-user-password" class="form-label">Password:</label>
            <input type="text" class="form-control" id="register-user-password" placeholder="Enter password">
        </div>
        <div class="mt-3 mb-3">
            <label for="register-user-email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="register-user-email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">注册用户</button>
    </form>

    <form id="get-user" class="m-3">
        <div class="mt-3 mb-3">
            <label for="get-user-username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="get-user-username" placeholder="Enter username">
        </div>
        <button type="submit" class="btn btn-primary">查找用户</button>
    </form>

    <div id="result"></div>

    <script type="module">
        import { Octokit } from "https://esm.sh/@octokit/core@4.2.4";
        const token = "Z2l0aHViX3BhdF8xMUFMM0xYTlEwQ3NHbW5FYVdtQWhWX3VhaEVwVTFQN1QxeGJJVzFtRzJTQUEzaUhTM2E5dW13WE9yNjJPUXlKSWZWWFROTURVRWRzdzRDVmMx"

        const octokit = new Octokit({ auth: window.atob(token) });

        $("#register").on("submit", async function (e) {
            e.preventDefault();
            await octokit.request('POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches', {
                owner: 'YubaC',
                // repo: 'Github-Actions-Test',
                // workflow_id: '2.yml',
                repo: 'gt2',
                workflow_id: 'register.yml',
                ref: 'main',
                inputs: {
                    name: $('#register-user-username').val(),
                    password: $('#register-user-password').val(),
                    email: $('#register-user-email').val()
                }
            });
        });

        $("#get-user").on("submit", function (e) {
            e.preventDefault();
            // 尝试请求yubac.github.io/gs/data/users/{username}/profile.json
            // 如果请求成功，显示用户信息
            // 如果请求失败，显示用户不存在
            const username = $("#get-user-username").val();

            fetch(`https://yubac.github.io/gs/data/users/${username}/profile.json`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('User not found');
                    }
                })
                .then(data => {
                    // display user information
                    console.log(data);
                    $("#result").text(JSON.stringify(data));
                })
                .catch(error => {
                    // display error message
                    console.error(error.message);
                    $("#result").text(error.message);
                });
        });
    </script>
</body>

</html>
